<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>

<body>
  <header>
    <h2 class="logo">Spooky Logo</h2>
    <nav class="navigation">
      <ul>
        <a href="#" class="tablinks" id="home">Home</a>
        <a href="#" class="tablinks" id="about">About</a>
        <a href="#" class="tablinks" id="bookings">Bookings</a>
        <a href="#" class="tablinks" id="contact">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </ul>
    </nav>
  </header>

  <!-- <div class="homepage-title">
    <h1>Hotel Name</h1>
  </div> -->

  <div class="tab-content">
    <div id="homeContent" data-tab-content class="tab active"></div>
    <div id="aboutContent" data-tab-content class="tab">
      <h1>About Us</h1>
      <p>Testing 1</p>
    </div>
    <div id="bookingsContent" data-tab-content class="tab">
      <div id="bookingsSubtabs">
        <button class="bookingsTabs" id="planTrips">Plan your next stay</button>
        <button class="bookingsTabs" id="pastTrips">Your past trips</button>
        <button class="bookingsTabs" id="upcomingTrips">Your upcoming trips</button>
      </div>
      <section id="bookingsErrorDisplay" hidden>
        You must Login before entering!
      </section>
      <section id="planTripSection" hidden>
        <form id="plannedTripForm">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" placeholder="Enter your date">
          <label for="beds">Beds</label>
          <input type="number" id="bed-number" name="bed-number" placeholder="Number of beds">
          <button type="submit" id="submit-button">Book Stay!</button>
        </form>
      </section>
      <section id="pastTripSection" hidden></section>
      <section id="upcomingTripSection" hidden></section>
    </div>
    <div id="contactContent" data-tab-content class="tab">
      <h1>Contact Us</h1>
      <p>Testing 3</p>
    </div>
  </div>

  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>

    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button id="loginButton" type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>


    <div class="form-box registration">
      <h2>Registration</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>


  <script src="scripts.js" defer></script>
  <script src="bundle.js"></script>

</body>

</html>
